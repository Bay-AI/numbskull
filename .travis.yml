language: python
python:
  - "2.7"

install:
  - pip install pep8
  - pip install conda
  - conda create -y -n newenv numba
  - source activate newenv
  - pip install futures
  - pip install codecov
  - pip install coveralls
  - pip install codeclimate-test-reporter

script:
  - pep8 .
  - ./test.py
  - NUMBA_DISABLE_JIT=1; coverage run test.py

after_success:
  - codecov
  - coveralls
  - codeclimate-test-reporter

